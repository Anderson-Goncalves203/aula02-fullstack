<!-- O doctype diz ao navegador qual tipo de documento será carregado-->
<!DOCTYPE html>
<!-- A tag html inicia o nosso documento,
 o atributo lang informa qual idioma do conteúdo da página-->
<html lan="pt-br">
    <head>
        <!-- o título aparece na aba do navegador-->
        <title>Minha primeira pagina</title>
        
        <!-- O meta charset informa qual conjunto de caracteres será utilizado-->
        <meta charset="utf8"/>

    </head>
    <body>
        <h1>Minha historia!</h1>

        <p>Sou <strong>Anderson Gonçalves</strong>, nasci na cidade de Recife em 1.996</p>

        <h2>De onde vim</h2>
        
        Eu nasci em 04 de abril de 1.996 em um bairro de Recife chamado encruzilhada.<br/> Encruzilhada é um bairro da zona norte de Recife.
    </body>
</html>
